server.port=8080
server.tomcat.access-log-enabled=true
spring.jpa.show-sql=true

# VELOCITY TEMPLATES (VelocityAutoConfiguration)
# 参考地址：http://docs.spring.io/spring-boot/docs/current-SNAPSHOT/reference/htmlsingle/#appendix
spring.velocity.cache=false
spring.velocity.check-template-location=true
spring.velocity.charset=UTF-8
spring.velocity.content-type=text/html
spring.velocity.date-tool-attribute=dataTool
spring.velocity.expose-request-attributes=false
spring.velocity.expose-session-attributes=false
spring.velocity.number-tool-attribute=numberTool
spring.velocity.prefix=/
spring.velocity.resource-loader-path=classpath:/velocity/
spring.velocity.suffix=.html
